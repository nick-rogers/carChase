<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>D3 Map Test</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
  	<div class="main">
  		<a class="button">Click Here</a>
  		<a class="stop-button">Stop</a>
  		<a class="add-button">Add 1</a>
  		<div class="clock-container">
  			<p class='time' id="hours">00:</p>
  			<p class='time' id="minutes">00:</p>
  			<p class='time' id="seconds">00</p>
  		</div>
  		<div class="slide-container">
  			<input type="range" min="1" max="100" value="0" class="slider" id="myRange">
  		</div>
  		<h1 id="sliderValue">ValueHere</h1>
  	</div>
  	<script src="theScript.js">
  	</script>
  </body>
</html>
